<h2 class="page-header">My recipes</h2>

<ul class="items">

    <li *ngFor="let recipe of recipes"
    routerLink="/itemDetail/{{recipe._id}}">
    <button>{{recipe.name}}</button>        
    <button class="btn btn-primary btn-sm" routerLink="/itemDetail/{{recipe._id}}/modifyRecipe">Modify this recipe</button>
        
</li>
</ul>

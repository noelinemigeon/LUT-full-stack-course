<h2 class="page-header">Share a new recipe</h2>
<form (submit)="addItem()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="username" class="form-control">
  </div>
  <div class="form-group">
    <label>Ingredients</label>
    <input type="text" [(ngModel)]="ingredients" name="username" class="form-control">
  </div>
  <div class="form-group">
    <label>Recipe</label>
    <input type="text" [(ngModel)]="recipe" name="username" class="form-control">
  </div>
  <div class="form-group">
    <label>Difficulty (/5)</label>
    <input type="number" [(ngModel)]="difficulty" name="username" class="form-control">
  </div>
  <div class="form-group">
    <label>Time (min)</label>
    <input type="number" [(ngModel)]="time" name="username" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Share your recipe with everyone !">
</form>
